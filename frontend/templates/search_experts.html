{% extends 'base.html' %}

{% block content %}
    <section class="hero-body">
        <div class="container" id="form-container">
          <div class="spinner is-hidden"></div>
            <form action="{{ url_for('get_expert') }}" method="get" id="search-form">
                <div class="field">
                    <div class="control has-icons-right">
                      <input class="input py-5 rounded-input" type="text" placeholder="Enter a keyword e.g. Python" name="tag" id="search-input">
                      <span class="icon is-small is-right m-1">
                        <i class="fa-solid fa-2x fa-magnifying-glass"></i>
                      </span>
                    </div>
                  </div>
                  
                  
                  <div class="field">
                    <div class="control has-text-centered">
                      <button class="button is-link">Submit</button>
                    </div>
                  </div>
            </form>
        </div>
    </section>
{% endblock content %}

{% block script %}
      <script src="{{ url_for('static', path='js/app.js') }}"></script>
      <script src="{{ url_for('static', path='js/experts.js') }}"></script>
{% endblock script %}
